<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body >
  <div class="card">
    <div class="card-header">
      Welcome, Wizard!
    </div>
    <div class="card-body">
      <h5 class="card-title">Now let's make this quick! I don't have all day!</h5>
      <p class="card-text">Lets see what kind of a Wizard you are.</p>
      <a href="#" class="btn btn-primary">I'm ready!</a>
    </div>
  </div>
  
  <div id="welcome"></div>
  <div id="studentSortForm"></div>
  <div id="filterHouseButtons"></div>

  <div class="flex-container">
    <div class="flex-child-1">
      <div id="firstYears"></div>
      <div id="studentCards"></div>

    </div>
    <div class="flex-child-2">
      <div id="voldArmy"></div>
      <div id="expelledCards"></div>
    </div>
  </div>

</body>






<script src="main.js"></script>
</html>
